<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctioNoroff</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/js/index.js"></script>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AuctioNoroff</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon haburger-collapsed"></span>
            <span class="navbar-toggler-icon haburger-expanded d-none"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto authButtons">
              <li class="nav-item">
                <button
                  class="btn-primary costum-botton btn-link nav-link w-100"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn-secondary costum-botton btn-link nav-link w-100"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#signupModal"
                >
                  Sign Up
                </button>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto" id="logOutButton">
              <li class="profile" id="profileMobile"></li>
              <li class="nav-item">
                <button
                  class="btn-secondary costum-botton btn-link nav-link w-100"
                  type="button"
                >
                  Log Out
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex">
      <div
        class="col-3 pt-5 m-4 mt-5 d-none d-lg-block fixed-top"
        id="profileDesktop"
      ></div>
      <div
        class="col p-5 mt-4 d-flex flex-column justify-content-center align-items-center"
        id="listingsContainer"
      ></div>
    </main>
    <div
      class="modal fade"
      id="bidList"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Bids</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Bid</th>
                  </tr>
                </thead>
                <tbody class="bids-data"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <form
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AuctioNoroff
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="loginEmail">Email address</label>
            <input
              required
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              pattern="[\w\-.]+@(stud.)?noroff.no$"
              title="Only Noroff student or teacher emails are valid."
              placeholder="example@noroff.no"
            />
            <label for="loginPassword">Password</label>
            <input
              required
              type="password"
              minlength="8"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="modal-footer">
            <button type="submit" class="costum-botton btn-primary w-100">
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
    <form
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AuctioNoroff
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="name">User Name</label>
            <input
              class="form-control"
              type="text"
              name="name"
              required
              pattern="^[\w]+$"
              maxlength="20"
            />
            <label for="loginEmail">Email address</label>
            <input
              required
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              pattern="[\w\-.]+@(stud.)?noroff.no$"
              title="Only Noroff student or teacher emails are valid."
              placeholder="example@noroff.no"
            />
            <label for="registerAvatar" class="mt-2">Avatar URL</label>
            <input
              required
              type="url"
              class="form-control"
              id="registerAvatar"
              name="avatar"
              placeholder="URL"
            />

            <label for="loginPassword" class="mt-2">Password</label>
            <input
              required
              type="password"
              minlength="8"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="modal-footer">
            <button type="submit" class="costum-botton btn-secondary w-100">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
