<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctioNoroff</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AuctioNoroff</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon haburger-collapsed"></span>
            <span class="navbar-toggler-icon haburger-expanded d-none"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto authButtons" id="navMenu">
              <li class="nav-item"></li>
            </ul>
            <button class="nav-link nav-log-out log-out-button" id="logOutBtn">
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-3 d-md-flex">
      <div
        class="profile-container col-12 col-md-4 col-lg-3 col d-flex flex-column justify-content-center align-items-center"
        id="profileContainer"
      >
        <div class="card w-100">
          <div
            class="card-header d-flex flex-wrap justify-content-between align-items-center"
          >
            <div class="user-info">
              <h3 class="mb-0" id="profileName">Testuser</h3>
              <h4 class="profile-email mt-0" id="profileEmail">
                test@noroff.no
              </h4>
            </div>

            <button
              class="bg-transparent spesial-btn nav-link d-flex flex-column align-items-center"
              data-bs-toggle="modal"
              data-bs-target="#updateProfileModal"
            >
              <span><img src="../madia/icons/edit.png" alt="" /></span>
            </button>
          </div>
          <div class="card-body profile-card m-0 p-0 pb-5">
            <div
              class="card-body ms-4 me-4 d-flex flex-column justify-content-center align-items-center"
            >
              <img
                src=""
                alt="profile img for ${user.name}"
                class="profile-img"
                id="profileImg"
              />
              <div class="credits d-flex flex-column align-items-center">
                <div class="profile-credits">Credits:</div>
                <div class="profile-credits-sum" id="profileCredits">0,-</div>
              </div>
            </div>
            <div class="page-menu w-100">
              <button
                class="btn-tertiary active costum-botton profile-btn btn-link nav-link w-100"
                id="allItems"
              >
                My Listings
              </button>
              <button
                class="btn-tertiary costum-botton profile-btn btn-link nav-link w-100 mt-2"
                id="yourItems"
              >
                My bids
              </button>
            </div>
          </div>
          <div class="card-footer profile-card p-0">
            <button
              class="btn-secondary profile-logout-btn log-out-button costum-botton profile-btn btn-link nav-link w-100"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
      <div class="listing-container col">
        <div class="headline text-center mt-4 mb-3"><h1>Your Listings</h1></div>
        <div
          class="listing-wrapper d-flex flex-wrap justify-content-center"
          id="myListing"
        ></div>
      </div>
      <div class="bid-container col">
        <div class="headline text-center mt-4 mb-3"><h1>My Bids</h1></div>
        <div
          class="bid-wrapper d-flex flex-wrap justify-content-center"
          id="myBids"
        ></div>
      </div>
    </main>

    <form
      class="modal fade"
      id="updateProfileModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              AuctioNoroff
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <fieldset>
            <div class="modal-body">
              <label for="name">User Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                required
                pattern="^[\w]+$"
                maxlength="20"
                disabled="true"
                id="modalName"
              />
              <label for="loginEmail">Email address</label>
              <input
                required
                type="email"
                class="form-control"
                id="modalEmail"
                name="email"
                pattern="[\w\-.]+@(stud.)?noroff.no$"
                title="Only Noroff student or teacher emails are valid."
                placeholder="example@noroff.no"
                disabled="true"
              />
              <label for="updateAvatar" class="mt-2">Avatar URL</label>
              <input
                required
                type="url"
                class="form-control"
                id="updateAvatar"
                name="avatar"
                placeholder="URL"
              />
            </div>
            <div class="modal-footer">
              <div class="msg d-none w-100" id="modalMsg"></div>
              <button
                type="submit"
                class="disabled costum-botton btn-secondary w-100"
                id="updateProfileBtn"
              >
                Update
              </button>
            </div>
          </fieldset>
        </div>
      </div>
    </form>

    <div
      class="modal fade"
      id="bidList"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Bids</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Bid</th>
                  </tr>
                </thead>
                <tbody class="bids-data"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
