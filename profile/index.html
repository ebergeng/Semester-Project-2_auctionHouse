<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctioNoroff</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AuctioNoroff</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon haburger-collapsed"></span>
            <span class="navbar-toggler-icon haburger-expanded d-none"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto authButtons">
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="p-3 d-md-flex">
      <div
        class="profile-container col-12 col-md-4 col-lg-3 col d-flex flex-column justify-content-center align-items-center"
        id="profileContainer"
      >
        <div class="card w-100">
          <div
            class="card-header d-flex flex-wrap justify-content-between align-items-center"
          >
            <div class="user-info">
              <h3 class="mb-0" id="profileName">Testuser</h3>
              <h4 class="profile-email mt-0" id="profileEmail">
                test@noroff.no
              </h4>
            </div>

            <button
              class="bg-transparent spesial-btn nav-link d-flex flex-column align-items-center"
            >
              <span><img src="../madia/icons/edit.png" alt="" /></span>
            </button>
          </div>
          <div class="card-body profile-card m-0 p-0 pb-5">
            <div
              class="card-body ms-4 me-4 d-flex flex-column justify-content-center align-items-center"
            >
              <img
                src="https://unsplash.com/photos/3uJt73tr4hI"
                alt="profile img for ${user.name}"
                class="profile-img"
                id="profileImg"
              />
              <div class="credits d-flex flex-column align-items-center">
                <div class="profile-credits">Credits:</div>
                <div class="profile-credits-sum" id="profileCredits">0,-</div>
              </div>
            </div>
            <div class="page-menu w-100">
              <button
                class="btn-tertiary active costum-botton profile-btn btn-link nav-link w-100"
                id="allItems"
              >
                My Listings
              </button>
              <button
                class="btn-tertiary costum-botton profile-btn btn-link nav-link w-100 mt-2"
                id="yourItems"
              >
                My bids
              </button>
            </div>
          </div>
          <div class="card-footer profile-card p-0">
            <button
              class="btn-secondary profile-logout-btn costum-botton profile-btn btn-link nav-link w-100"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
      <div class="listing-container col d-flex justify-content-center">
        <div class="headline"><h1>Your Listings</h1></div>
        <div
          class="listing-wrapper d-flex flex-wrap justify-content-center"
        ></div>
      </div>
    </main>
  </body>
</html>
