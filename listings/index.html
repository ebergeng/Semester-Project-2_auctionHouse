<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctioNoroff</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="../src/js/index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AuctioNoroff</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon haburger-collapsed"></span>
            <span class="navbar-toggler-icon haburger-expanded d-none"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto authButtons" id="navMenu">
              <li class="nav-item"></li>
            </ul>
            <button class="nav-link nav-log-out log-out-button" id="logOutBtn">
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="wrapper container-lg d-flex flex-column justify-content-center align-items-center"
      ></div>
    </main>

    <div
      class="modal fade"
      id="placeBid"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Place Bid</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="msg d-flex flex-column justify-content-center align-items-center"
          ></div>
          <fieldset>
            <div
              class="modal-body d-flex flex-column justify-content-center align-items-center"
              id="bidContainer"
            >
              <input type="number" id="" min="" max="" value="" />
              <input
                type="range"
                class="form-range"
                id="customRange1"
                id="vol"
                name="vol"
                min=""
                max=""
                value=""
              />
            </div>
          </fieldset>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary w-100"
              id="placeBidBtn"
            >
              Place Bid
            </button>
            <button
              type="button"
              class="btn btn-primary w-100 d-none"
              id="backBtn"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="bidList"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Bids</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Bid</th>
                  </tr>
                </thead>
                <tbody class="bids-data"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="delItem"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              AuctionNoroff
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Delete Item</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirmBtn">
              confirm
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
